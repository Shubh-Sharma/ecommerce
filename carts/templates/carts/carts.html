{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<table class="table table-striped table-hover">
		{% for item in object.cartitem_set.all %}
		  <tr>
		  	<form method="GET" action=".">
			  	<td>{{ item.get_title }}</td>
			  	<td><input type="hidden" name='item' value="{{ item.item.id }}" /><input type="number" name='qty' value="{{ item.quantity }}" /></td>
			  	<td>{{ item.line_total }}</td>
			  	<td class="text-right">
			  		<a data-toggle="popover" data-trigger="hover" data-content="Remove" class="btn btn-xs btn-danger" href="{{ item.remove }}">
			  			<i class="fa fa-remove"></i>
			  		</a>
			  	</td>
			</form>
		  </tr>
		{% endfor %}
		</table>
	</div>
</div>

{% endblock %}


<script>
{% block jquery %}
    $('[data-toggle="popover"]').popover();   
{% endblock %}
</script>
