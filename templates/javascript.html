    <script type="text/javascript">
    function updateCartItemBadge(){
    	var badge = $("#cart-count-badge")
    	$.ajax({
    		type: "GET",
    		url: "{% url 'item_count' %}",
    		success: function(data) {
    			badge.text(data.count)
    		},
    		error: function(res, err) {
    			console.log(res)
    			console.log(err)
    		}
    	})
    }
    $(document).ready(function(){
    	updateCartItemBadge()
    })
    </script>
