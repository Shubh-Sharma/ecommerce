{% extends "base.html" %}


{% block content %}


<h3>{{ object }}</h3>


<div class="row">
{% for object in products %}

	{% if object.active %}
		<div class="col-xs-6 col-sm-2">
			{% include "products/product_thumbnail.html" with object=object %}
		</div>
		{% cycle '' '' '' '' '' '</dv><div class="row">' %}
	{% endif %}

{% endfor %}
</div>

{% endblock %}
